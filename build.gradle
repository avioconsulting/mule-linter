plugins {
    id 'groovy'
    id 'java'
    id 'application'
    id 'codenarc'
}

group 'com.avioconsulting.mule'
version '1.0-SNAPSHOT'
mainClassName = 'com.avioconsulting.mule.MuleLinterCli'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.12'
    compile 'info.picocli:picocli-groovy:4.1.4'
    compile 'org.apache.maven:maven-core:3.6.3'
    compile 'org.apache.maven:maven-model:3.6.3'

    testCompile 'junit:junit:4.12'
    testCompile 'org.spockframework:spock-bom:2.0-M1-groovy-2.5'
//    testCompile platform("org.spockframework:spock-bom:2.0-M1-groovy-2.5")
    testCompile 'org.spockframework:spock-core'
    testCompile 'org.spockframework:spock-junit4'
}

task uberjar(type: Jar) {
    from files(sourceSets.main.output.classesDirs)
    from configurations.runtime.asFileTree.files.collect { zipTree(it) }

    manifest {
        attributes 'Main-Class': mainClassName
    }
}